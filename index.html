    <div class="">
      <div class="title"><span class="glyphicon glyphicon-triangle-right mr5 fs10"></span>作品列表</div>

          <div class="row">
            <ul class="works-list" id="v_product_list">
            </ul>
          </div>
        </div>
        <div class="col-md-3 works" id='v_product_info'>
          <div class="works-detail">
            <div class="works-body">
            <h3>作品信息</h3>
            <img data-holder-rendered="true" class="avatar" src="http://115.29.32.105:8080/public/new_page.png" class="works-img"  style="width:180px; height:328px">
            <div class="caption">
              <p>作品状态: <span class="status">未发布</span></p>              
              <p>创建日期:<span class="creat_time"></span></p>
              <p>最近修改:<span class="update_time"></span></p>
              <p>作品名称:<input type="text" class="panel-text w100 ml10 update_item" id="d-product" elementype="0" placeholder="name" aria-describedby="basic-addon1" value=" "></p>
              <p>作品描述:<span class="prodict_des"></span></p>
              <p class="fr"><a class="btn btn-default" data-toggle="modal" data-target="#publishModel" role="button">发布作品</a></p>

<!-- dialog -->
<div class="modal fade" id="userModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">用户设置</h4>
      </div>
      <div id="e_cpw" class="modal-body">
        <div>旧密码：<input type="text"  placeholder="请输入旧密码" class="password" style="padding:5px 0"></div>
        <div style="margin-top:20px">新密码：&nbsp;&nbsp;&nbsp;<input type="password" placeholder="请输入密码" class="newpassword" style="padding:12px 0;height:18px;"></div>
        <div style="margin-top:20px">确认密码：&nbsp;&nbsp;&nbsp;<input type="password" placeholder="再次输入新密码" class="newpassword1" style="padding:12px 0;height:18px;"></div>
        <button type="button" class="mt10 btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="mt10 btn btn-primary e_changepass">修改</button>
      </div>
      <div id="e_cau" class="modal-body hidden">
        <button class="e_cau_button btn btn-primary">查看所有用户</button>
        <button class="e_registerUser_button btn btn-primary">创建新用户</button>
       
        <table class="e_showUser mt10"></table>
        <button type="button" class="mt10 btn btn-default" data-dismiss="modal">关闭</button>

    </div>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="registerModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">创建用户</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li>
              <label>用户名:</label>
              <input class="panel-text w187 r_name"  placeholder="请输入用户名" type="text" value="">
           </li>
          <li>
              <label>密码:</label>
              <input class="panel-text w187 r_password" type="password" value="">
           </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary e_registerUser">创建</button>
      </div>
    </div>
  </div>
</div>
<!-- 确定弹窗 -->
<div class="modal fade" id="confirmModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">确认框</h4>
      </div>
      <div class="modal-body">
        <h3>确定要删除？</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-default btn-danger e_delete_button">确定删除</button>
      </div>
    </div>
  </div>
</div>
<!--展示弹窗 -->
<div class="modal fade" id="showModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:1000px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close e_close_preview"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">预览</h4>
      </div>
      <div class="modal-body">
        <div class="phonewrap">
            <div class="phone-new">
                 <iframe src="" id="v_preview_src" name="v_preview_src" class="phone-main-view" frameborder="0" style="width:180px; height:320px"></iframe>
                <img class="phone-bg" src="public/image/iphone-preview.png">
                <div class="phone-up e_up_page"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></div>
                <div class="phone-down e_down_page"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></div>
            </div>
            <div class="qrcode-side">
                <div class="qrcode-title">
                    <p>扫一扫分享给朋友</p>
                    <img id="v_qrcode_share" src="" width="200" height="200" style="margin-left:-18px;"/>
                </div>
                <div class="app-set">
                    <button type="button" class="btn btn-success" data-dismiss="modal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>我要编辑</button>
                    <br>
                    <!-- <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>设置封面</button> -->
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default e_close_preview" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<!--发布结果弹窗-->
<div class="modal fade" id="qCodeModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">发布结果</h4>
      </div>
      <div class="modal-body" id="v_qCode">
        <p></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<!--发布弹窗-->
<div class="modal fade" id="publishModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">发布设置</h4>
      </div>
      <div class="modal-body form-horizontal">
          <div class="form-group form-group-md">
            <label class="col-md-3 control-label">发布标题设置：</label>
            <div class="col-md-8">
              <input class="panel-text update_item form-control"  type="text" value="" elementype="0" id="d-weixin_share_title">
            </div>
          </div>
          <div class="form-group form-group-md">
            <label class="col-md-3 control-label">发布详细描述：</label>
            <div class="col-md-8">
              <input class="panel-text form-control update_item" type="text" value="" elementype="0" id="d-weixin_share_desc">
            </div>
          </div>
          <div class="form-group form-group-md">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-6">
                <a><img id="d-weixin_share_icon" data-holder-rendered="true" src="" style="width: 64px; height: 64px;"  data-src="holder.js/64x64" alt="64x64"></a>
                <button class="btn e_open_box col-md-6 animation-btn" replacetype="2">设置图片</button>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary e_publish">发布</button>
      </div>
    </div>
  </div>
</div>
<!--图片设置弹窗-->
<div class="modal fade" id="picModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">设置图片</h4>
      </div>
      <div class="modal-body">
          <button type="button" class="btn btn-primary e_upload_pic">上传图片</button>
      </div>
      <div class="modal-body">
          <ul class="v_pic_box" type="0">
          </ul>
          <ul class="e_load_area hide">
            <li><img src="public/image/load.gif"></li>
          </ul> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary e_store_pic" replaceType="0">保存设置</button>
      </div>
    </div>
  </div>
</div>
